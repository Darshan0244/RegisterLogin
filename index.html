<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Sofadi+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
      <table>
        <tr>
          <td><label for="fullname">Full Name:</label></td>
          <td>
            <input type="text" id="fullname" name="fullname" required />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required /></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" required /></td>
        </tr>
        <tr>
          <td><label for="confirm_password">Confirm Password:</label></td>
          <td>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label>Gender</label></td>
          <td>
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label>
          </td>
        </tr>
        <tr>
          <td><label for="birthdate">Date of Birth:</label></td>
          <td><input type="date" id="birthdate" name="birthdate" required /></td>
        </tr>
        <tr>
          <td><label for="country">Country:</label></td>
          <td>
            <select id="country" name="country" required>
              <option value="">Select a Country</option>
              <option value="india">India</option>
              <option value="uk">United Kingdom</option>
              <option value="canada">Canada</option>
              <option value="australia">Australia</option>
              <option value="other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Interests:</label></td>
          <td>
            <input type="checkbox" id="sports" name="int" value="sports" />
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="int" value="music" />
            <label for="music">Music</label>
            <input type="checkbox" id="reading" name="int" value="reading" />
            <label for="reading">Reading</label>
            <input type="checkbox" id="travel" name="int" value="travel" />
            <label for="travel">Travel</label>
          </td>
        </tr>
        <tr>
          <td><label for="ab">About me:</label></td>
          <td><textarea id="ab" name="ab" rows="4"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <input type="submit" id="button" value="Register" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
